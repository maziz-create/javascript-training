<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">

    <title>To Do List</title>
</head>

<body>
    <!-- Success Toast -->
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast-success" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">Listeye eklendi.</div>
            </div>
        </div>
    </div>
    <!-- Error Toast -->
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
            <div id="liveToast-error" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <header class="p-4 bg-teal border border-2 border-warning rounded">
            <img src="img/kodluyoruz.png" alt="Kodluyoruz-image">
            <h1 class="display-4 text-pink">Yapılacaklar Listesi</h1>
        </header>
        <div class="input-group my-3">
            <input id="task" type="text" class="form-control" placeholder="Görev ekle">
            <button class="btn" onclick="addNewElement()" type="button">Ekle</button>
        </div>
        <ul id="tasks" class="list-group text-start mt-3">
            <li class="list-group-item pt-3 rounded fs-4 mb-2">Cras justo odio</li>
            <li class="list-group-item pt-3 rounded fs-4 mb-2">Cras justo odio </li>
            <li class="list-group-item pt-3 rounded fs-4 mb-2">Cras justo odio </li>
            <li class="list-group-item pt-3 rounded fs-4 mb-2">Cras justo odio </li>
            <li class="list-group-item pt-3 rounded fs-4 mb-2">Cras justo odio </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
